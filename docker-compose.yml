version: "3.3"
services:
  app:
    container_name: flask_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888"
    volumes:
      - .:/python-docker
  nginx:
    container_name: flask_app_nginx
    image: nginx:latest
    ports:
      - "127.0.0.1:9000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
